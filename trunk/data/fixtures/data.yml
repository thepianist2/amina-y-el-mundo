Capitulo:
  Capitulo_1:
    idEpisodio: '2'
    titulo: Ejemplo
    descripcion: "<p>Parece que las costumbres que ten&iacute;a&nbsp;<a href=\"http://www.elmundo.es/elmundo/tags/42/esperanza-aguirre.html\">Esperanza Aguirre</a>&nbsp;se repiten en el nuevo presidente de la Comunidad de Madrid,&nbsp;<a href=\"http://www.elmundo.es/elmundo/2012/09/17/madrid/1347886274.html\">Ignacio Gonz&aacute;lez</a>. A la ex presidenta m&aacute;s de un micr&oacute;fono abierto le trajo alg&uacute;n que otro dolor de cabeza y parece que la historia se repite en su relevo.</p>\r\n<p>Una c&aacute;mara indiscreta capt&oacute; al inicio del Comit&eacute; Ejecutivo del PP del pasado lunes como el l&iacute;der del PP en Euskadi, Antonio Basagoiti, le pregunta a Ignacio Gonz&aacute;lez , sentado junto a Esperanza Aguirre, qui&eacute;n manda de los dos.</p>\r\n<p>Gonz&aacute;lez hace un gesto con la mano y se&ntilde;ala a Aguirre, sentada a su izquierda, y responde \"esa es una pregunta que se contesta sola\", mientras que Aguirre se atusa el pelo y simplemente dice un \"oye\".</p>\r\n<p>Antes de encontrarse en el Comit&eacute; Ejecutivo, Aguirre fue de los pocos miembros 'populares' que mostr&oacute; su frustraci&oacute;n por los malos resultados obtenidos por Basagoiti en el Pa&iacute;s Vasco.</p>\r\n<p>Preguntada por los periodistas si le hab&iacute;an decepcionado los resultados, la ex presidenta respondi&oacute;: \"La verdad es que s&iacute;, &iexcl;para qu&eacute; nos vamos a enga&ntilde;ar!\".</p>\r\n<p>El pasado 17 septiembre, Aguirre&nbsp;<a href=\"http://www.elmundo.es/elmundo/2012/09/17/madrid/1347883435.html\">present&oacute; su dimisi&oacute;n</a>&nbsp;por \"motivos personales\". Su delf&iacute;n, Gonz&aacute;lez, se convirti&oacute; d&iacute;as despu&eacute;s en su sustituto al frente de la Comunidad de Madrid.</p>\r\n<p>Sin embargo, desde su marcha las apariciones de Aguirre han sido habituales. De hecho, fue el propio Basagoiti quien&nbsp;<a href=\"http://www.elmundo.es/elmundo/2012/10/04/madrid/1349346074.html\">en un acto de campa&ntilde;a</a>&nbsp;la agarr&oacute; del brazo y casi la oblig&oacute; a ponerse en la foto junto a &eacute;l y Rajoy pese a que ella misma hab&iacute;a dicho previamente que no daba m&aacute;s rueda de prensa</p>"
    soloAccesoPremium: true
