  Capitulo_2:
    idEpisodio: '3'
    titulo: 'Ejemplo 2'
    descripcion: "<p class=\"antetitulo\"><strong class=\"seccion\"><a href=\"http://www.elmundo.es/elmundodeporte/futbol.html\">CHAMPIONS</a></strong>&nbsp;| Mourinho, en Dortmund</p>\r\n<h1>'Conf&iacute;amos en Casillas, no es un ni&ntilde;o'</h1>\r\n<div class=\"foto \"><img title=\"Jos&eacute; Mourinho, durante su comparecencia ante los medios en Dortmund. | Afp\" src=\"http://estaticos02.cache.el-mundo.net/elmundodeporte/imagenes/2012/10/23/futbol/1351014190_0.jpg\" alt=\"Jos&eacute; Mourinho, durante su comparecencia ante los medios en Dortmund. | Afp\" width=\"640\" height=\"320\" border=\"0\" />\r\n<p>Jos&eacute; Mourinho, durante su comparecencia ante los medios en Dortmund. | Afp</p>\r\n</div>\r\n<div class=\"metadata_noticia\">\r\n<p class=\"firma\"><em>Orfeo Su&aacute;rez</em>&nbsp;|&nbsp;<span class=\"localizacion\">Dortmund</span></p>\r\n<div class=\"update\">Actualizado&nbsp;<strong class=\"fecha\">martes 23/10/2012</strong>&nbsp;<strong class=\"hora\">19:43 horas</strong></div>\r\n<ul class=\"herramientas\">\r\n<li class=\"disminuyeletra\"><a title=\"Disminuye el tama&ntilde;o del texto\">Disminuye el tama&ntilde;o del texto</a></li>\r\n<li class=\"aumentaletra\"><a title=\"Aumenta el tama&ntilde;o del texto\">Aumenta el tama&ntilde;o del texto</a></li>\r\n</ul>\r\n<div class=\"comenta\"><a href=\"http://www.elmundo.es/elmundodeporte/2012/10/23/futbol/1351014190.html#comentarios\">Comentarios</a>&nbsp;<span>6</span></div>\r\n</div>\r\n<div class=\"col col-6 derecha\">\r\n<div id=\"tamano\">\r\n<p>\"No tenemos bajas, no quiero hablar de bajas, porque hay futbolistas para jugar\", proclam&oacute; Jos&eacute; Mourinho en Dortmund, sin pensar en Marcelo, &Aacute;lvaro Arbeloa y Fabio Coentrao. No hay un lateral zurdo puro, pero en su mente prefiere obviar las lesiones, positivar la realidad y centrarse en un objetivo, \"dif&iacute;cil\", por el nivel de adversario.</p>\r\n<p>La estad&iacute;stica, que dice que el Madrid ha ganado s&oacute;lo una vez en su historia en las 23 visitas a Alemania, es una consecuencia, en opini&oacute;n del portugu&eacute;s, de la dificultad de los rivales a los que se ha enfrentado. \"Yo vin&eacute; con el Madrid la pasada temporada y perdimos, pero porque ten&iacute;amos delante a un gran equipo, no porque yo detectar&aacute; ning&uacute;n problema psicol&oacute;gico\". \"Tengo la convicci&oacute;n -prosigui&oacute;- de que mis futbolistas estar&aacute;n enchufados. No es necesario ninguna motivaci&oacute;n extra para este tipo de partidos. No queremos ser uno de los equipos que se quede para jugar la Europa League\".</p>\r\n<p>Por supuesto, no se refiri&oacute; Mou a si Michael Essien jugar&aacute; de nuevo como lateral en la izquierda, pero justific&oacute; las razones de por qu&eacute; lo hab&iacute;a hecho contra el Celta: \"Escog&iacute; a Michael (Essien) porque, dadas las ausencias de los laterales izquierdos profesionales, y la de Arbeloa, lateral izquierdo en sus tiempos libres, era el m&aacute;s adecuado para las caracter&iacute;sticas de ese partido. Para otros encuentros, tenemos otras opciones\".</p>\r\n<p>Acerca de una presunta campa&ntilde;a de desestabilizaci&oacute;n contra Iker Casillas, s&oacute;lo una respuesta: \"No pierdo el tiempo en eso, no lo tengo. Tenemos confianza en el portero y &eacute;l la tiene en s&iacute; mismo, que es lo m&aacute;s importante. No me parece un ni&ntilde;o joven para dejarse afectar o preocupar con alg&uacute;n tipo de situaci&oacute;n. Por eso, ning&uacute;n problema\".</p>\r\n</div>\r\n</div>"
