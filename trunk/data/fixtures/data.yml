UnidadTematica:
  UnidadTematica_1:
    idUsuario: '1'
    titulo: 'Primera unidad tematica'
    descripcion: "<p><span style=\"font-size: medium;\"><img src=\"../../../../images/media/pantallazo-7.png\" alt=\"\" width=\"390\" height=\"43\" />Este es un web show educativo cuya raz&oacute;n de ser es la Educaci&oacute;n en Valores. Destinado a ni&ntilde;os de entre 8 y 12 a&ntilde;os, pero tambi&eacute;n para padres y profesores. Su objetivo es el fomento de la reflexi&oacute;n, el juicio cr&iacute;tico y la b&uacute;squeda de soluciones a realidades sociales contempladas desde el punto de vista de Amina, una joven inmigrante de 10 a&ntilde;os. Con una visi&oacute;n sin prejuicios se plantean necesidades sociales como la integraci&oacute;n, el respeto a las distintas culturas, el fomento de la mujer, la normalizaci&oacute;n de la discapacidad y la diversidad cultural, entre otras. Un contenido dirigido a la infancia en un entorno apropiado para la alfabetizaci&oacute;n digital de los peque&ntilde;os. Perd&oacute;n, de los no tan peque&ntilde;os. </span></p>\r\n<p><span style=\"font-size: medium;\">Amina naci&oacute; en un pa&iacute;s del Magreb hace 10 primaveras. Desde bien peque&ntilde;a ha querido ser investigadora. Le gusta observar las cosas y no soporta las injusticias. Siempre piensa que lo que une a las personas es mayor que lo que las separa. Y que los lugares est&aacute;n habitados por personas, no por banderas. Sus padres buscaban un sitio donde el mundo le pudiera brindar mayores oportunidades. Por ello decidieron viajar a Espa&ntilde;a. Pero el mundo que se encontraron aqu&iacute; no era tan bonito como hab&iacute;an imaginado. La pobreza, la desigualdad y las injusticias sociales tambi&eacute;n estaban presentes. Amina sabe que la soluci&oacute;n a los problemas nunca es cerrar las ojos, ni quedarse de brazos cruzados. Por eso encabeza este proyecto educativo. </span></p>\r\n<p><span style=\"font-size: medium;\">En atractivo lenguaje audiovisual adaptado a las nuevas tecnolog&iacute;as, gran parte del contenido se estructura en una serie documental ramificada en episodios. Cada uno enfrenta a Amina y al p&uacute;blico a una situaci&oacute;n social concreta. Mediante un enfoque positivo buscamos herramientas para comprender los problemas. Porque la denuncia social siempre ha de dar paso al planteamiento de soluciones. </span></p>\r\n<p><span style=\"font-size: medium;\">La educaci&oacute;n en Valores se nutre de las respuestas tanto como de las preguntas, de ah&iacute; que la interacci&oacute;n con el internauta sea imprescindible. El usuario podr&aacute; compartir sus propias historias, dibujos o propuestas gracias a un espacio habilitado a ello. Sin haber mencionado todav&iacute;a las redes sociales y el blog que Amina actualiza con regularidad. Siempre bajo estrictas medidas de seguridad con un contenido apropiado a la edad del espectador. Aqu&iacute; el humor, el juego y la creatividad se presentan como instrumentos de gran utilidad para el aprendizaje. Por eso reservamos un espacio en aumento con juegos para realizar online, en el parque o las escuelas. </span></p>\r\n<p><a name=\"_GoBack\"></a><span style=\"font-size: medium;\">Considerando fundamental un debate constante sobre la Educaci&oacute;n y difusi&oacute;n de los valores compartidos, la participaci&oacute;n de padres y profesores se hace imprescindible. Gran cantidad de recursos nos ayudar&aacute;n a enriquecer el proceso educativo de los nuestros gracias a la presentaci&oacute;n de estudios, recomendaciones de expertos, o experiencias puestas en com&uacute;n. Siempre partiendo de una m&aacute;xima: la Educaci&oacute;n es un camino donde nunca dejamos de aprender. </span></p>\r\n<p><span style=\"font-size: medium;\">El proyecto de Amina y el Mundo nace como algo m&aacute;s que un espacio digital. Constituido como una asociaci&oacute;n sin &aacute;nimo de lucro en 2012, un equipo de m&aacute;s de 10 colaboradores con experiencia en Educaci&oacute;n, Cooperaci&oacute;n y Medios de Comunicaci&oacute;n avalan esta propuesta. La independencia, mantenimiento y financiaci&oacute;n de este espacio se completan gracias a las donaciones y una oferta de servicios como una tienda online, con material promocional de Amina y el Mundo, al igual que un servicio de animaci&oacute;n socio cultural a lo largo del territorio espa&ntilde;ol. Pasen y vean. </span></p>\r\n<p>&nbsp;</p>\r\n<p><br /><br /></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
    soloAccesoPremium: true
